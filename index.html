<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Vertical</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .menu {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            background-color: #1a237e; /* Bleu foncé */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .menu ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .menu li {
            border-bottom: 1px solid #3949ab; /* Nuance de bleu */
        }

        .menu .group-title {
            background-color: #283593; /* Bleu légèrement plus clair */
            color: white;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .menu a {
            text-decoration: none;
            color: white;
            display: block;
            padding: 15px;
            background-color: #3f51b5; /* Bleu principal */
            transition: background-color 0.3s ease;
        }

        .menu a:hover {
            background-color: #303f9f; /* Bleu plus foncé au survol */
        }

        @media (max-width: 600px) {
            .menu {
                width: 90%;
            }

            .menu .group-title,
            .menu a {
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <nav class="menu">
        <ul>
            <li class="group">
                <div class="group-title">Group 1</div>
                <ul>
                    <li><a href="contact.html">A propos de nous</a></li>
                    <li><a href="theorie de nombre.html">Théorie de nombre</a></li>
                </ul>
            </li>
            <li class="group">
                <div class="group-title">Group 2</div>
                <ul>
                    <li><a href="Géométrie.html">Géométrie</a></li>
                    <li><a href="Combinatoire.html">Combinatoire</a></li>
                </ul>
            </li>
            <li class="group">
                <div class="group-title">Group 3</div>
                <ul>
                    <li><a href="Equation fonctionnel.html">Equation fonctionnel</a></li>
                    <li><a href="Signaler un probléme.html">Mise à jour</a></li>
                </ul>
            </li>
            <li class="group">
                <div class="group-title">Group 4</div>
                <ul>
                    <li><a href="formulaire de contact.html">Contacter nous</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>
</html>
